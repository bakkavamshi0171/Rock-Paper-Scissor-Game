<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gaming</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1 class='header'><span class="headerrock">Rock</span> <span class="headerpaper"> Paper</span> <span class="headerscissors">Scissors</span></h1>
    <div class="container">
        <div class="game" id ="rock">
            <div class="choice" id ="rock">
                <img src="https://sihoonathan.github.io/rock-paper-scissors/assets/img/rock2.png" height="150">
            </div>
            <div class="choice" id="paper">
                <img src="https://nehalhazem.github.io/rockPaperScissors.io/img/paper.png" height="150">
            </div>
            <div class="choice" id="scissor">
                <img src="https://goodday451999.github.io/Rock-Paper-Scissors-Neo/images/scissors.png" height="150">
            </div>
        </div>
        <div class="score-board">
            <div class="score">
                <p id="user-score">0</p>
                <p class="you">You</p>
            </div>
            <div class="score">
                <p id="comp-score">0</p>
                <p class="comp">Comp</p>
            </div>
        </div>
        <div class="msg-container">
            <p class="msg">Pick Your Move</p> 
        </div>  
    </div>
    <script src="game.js">

    </script>
</body>
</html>
